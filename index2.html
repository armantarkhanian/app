<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="/static/js/protobuf.js/dist/protobuf.min.js"></script>
        <title>Test Protobuf</title>
    </head>
    <body>
        
    </body>
    <script>
     protobuf.load("/static/awesome.proto", function(err, root) {
         if (err) {
             throw err;
         }
         
         var LikeMessage = root.lookupType("awesomepackage.LikeMessage");

         var bytes = LikeMessage.encode(LikeMessage.fromObject({
             objects: [
                 {
                     id: 1,
                     exists: false,
                 },
                 {
                     id: 2,
                     exists: true,
                 }
             ]
         })).finish();

         console.log(bytes);

         var obj = LikeMessage.decode(bytes);
         console.log(obj);
     });

    </script>
</html>
